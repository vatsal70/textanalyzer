    <title>Home</title>

  <body>

        <form class="form-inline" >
    <input class="form-control mr-sm-5" type="search" placeholder="Search" aria-label="Search">

  <div class="alert alert-info alert-dismissible fade show" role="alert">
  <strong>Hello User!!</strong> Welcome to the TextAnalyzer
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
    </div><br>

    <div id="bck" class="container">
        <form action='/textapp/analyze' method='post'> {% csrf_token %}
        <div class="form-group">
    <!-- <label for="exampleFormControlTextarea1">Enter Your Text Here:</label> -->
    <div id="wrapper" class="wrapper">
                <span id="typed"></span>
            </div>
    <textarea class="form-control form-control-lg" name="text" id="exampleFormControlTextarea1"  rows="5" placeholder="Enter" ></textarea>
        </div>
        <br>
        <div class="custom-control custom-switch">
            <input type="checkbox" name="removepunc" class="custom-control-input" id="customSwitch1">
            <label class="custom-control-label" for="customSwitch1">Remove Punctuation</label>
        </div>
        <div class="custom-control custom-switch">
            <input type="checkbox" name="fullcaps" class="custom-control-input" id="customSwitch2">
            <label class="custom-control-label" for="customSwitch2">Capitalize</label>
        </div>
        <div class="custom-control custom-switch">
            <input type="checkbox" name="newline" class="custom-control-input" id="customSwitch3">
            <label class="custom-control-label" for="customSwitch3">New Line Remover</label>
        </div>
        <div class="custom-control custom-switch">
            <input type="checkbox" name="extraspace" class="custom-control-input" id="customSwitch4">
            <label class="custom-control-label" for="customSwitch4">Extra Space Remover</label>
        </div>
        <br>
        <button type="submit" class="btn btn-success">Analyze Text</button>
        </form>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.11/typed.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script>
    
        $('document').ready(function () {
            var typed = new Typed('#typed', {
                strings: ['<em>Enter your text here!</em>',
                    '<b>Enter your text here!</b>',
                ],
                // typing speed
                typeSpeed: 30,
                // time before typing starts
                startDelay: 0,
                // backspacing speed
                backSpeed: 10,
                // time before backspacing
                backDelay: 500,
                // loop
                loop: true,
                // false = infinite
                loopCount: false,

            });
        });
    </script>
  </body>
</html>
